version: \"3.8\"
services:
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - \"3001:3001\"
    restart: unless-stopped
    networks:
      - app-network
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - \"80:80\"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
networks:
  app-network:
    driver: bridge